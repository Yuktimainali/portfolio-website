<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thank you</title>
</head>

<body>
    <div>
        <h1>Thank You for Your Submission</h1>
        <p>Full Name: <span id="full-name"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Subject: <span id="subject"></span></p>
        <p>Message: <span id="message"></span></p>
    </div>

    <script>
        // JavaScript code to retrieve and display form details from query parameters
        const queryParams = new URLSearchParams(window.location.search);
        document.getElementById("full-name").textContent = queryParams.get("full-name") || "N/A";
        document.getElementById("email").textContent = queryParams.get("email") || "N/A";
        document.getElementById("subject").textContent = queryParams.get("subject") || "N/A";
        document.getElementById("message").textContent = queryParams.get("message") || "N/A";
    </script>
</body>

</html>
